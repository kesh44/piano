<!DOCTYPE html>
<html lang="en">

<head>
    <title>#shootdialog</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon_di.ico">

    <link rel="manifest" href="/site.webmanifest">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="di_styles.css">
</head>

<body>
    <div class="top text-center">
        <img class="logo" src="logodi.png">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 left my-auto">
                <p onclick="changeImage(1, '1original.jpg')">ORIGINAL</p>
                <p onclick="changeImage(1, '1kodachrome.jpg')">KODACHROME</p>
                <p onclick="changeImage(1, '1velvia.jpg')">VELVIA</p>
                <p onclick="changeImage(1, '1superia.jpg')">SUPERIA</p>
            </div>
            <div class="col-9">
                <img id="1" src="dialog_samples/1original.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-3 left my-auto">
                <p>ORIGINAL</p>
                <p>KODACHROME</p>
                <p>VELVIA</p>
                <p>SUPERIA</p>
            </div>
            <div class="col-9">
                <img src="dialog_samples/1original.jpg">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script language="javascript">
        function changeImage(imageid, imagename) {
            document.getElementById(imageid).src = "dialog_samples/" + imagename;
        }

    </script>
</body>

</html>
